<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="button" id="hw" value="Hello world">
    <script>
        var hw = document.getElementById('hw');
        hw.addEventListener('click', function(){
            alert('Hello world');
        })
    </script>
    <!-- script는 html 문법 -->
    <!-- 장점: html코드에 더이상 자바스크립트 코드가 존재하지 않음 -->
    <!-- script안에 자바스크립트가 모여있어서 수정할 때 편함 -->
</body>
</html>
