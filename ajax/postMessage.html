<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var frameWindow = document.getElementById("frame").contentWindow;
            var message = document.getElementById("message");
            var button = document.getElementById("button");
            var targetOrigin = "/";
            button.addEventListener("click", function(){
                frameWindow.postMessage(message.value, targetOrigin);
            }, false);
        };
    </script>
</head>
<body>
    <p>
        <input type="text" id="message" size="60">
        <input type="button" id="button" value="보내기">
    </p>
    <iframe src="other.html" frameborder="1" id="frame" width="300px" height="200px"></iframe>
</body>
</html>
